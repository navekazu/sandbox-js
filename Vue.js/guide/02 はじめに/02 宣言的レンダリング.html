<html>
    <head>
        <script language="JavaScript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue!'
                }
            })
        </script>
    </head>
    <body>
        Vue.js のコアは、単純なテンプレート構文を使って宣言的にデータを DOM に描画することを可能にするシステムです:
        <div id="app">
            {{ message }}
        </div>
    </body>
</html>
